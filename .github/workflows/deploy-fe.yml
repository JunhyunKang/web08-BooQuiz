name: Deploy Frontend
on:
    pull_request:
        branches: [develop]
jobs:
    build-frontend:
        runs-on: ubuntu-latest
        name: Build Frontend
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'node'

            - name: Install dependencies
              run: npm install -g pnpm && pnpm install --no-frozen-lockfile

            - name: Build
              run: cd apps/frontend && pnpm build

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-build
                  path: apps/frontend/dist

    deploy-frontend:
        needs: build-frontend
        runs-on: ubuntu-latest
        name: Deploy Frontend

        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v4
              with:
                  name: frontend-build
                  path: apps/frontend/dist

            - name: Set up SSH Key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.PUBLIC_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -t rsa ${{ secrets.PUBLIC_SERVER_IP }} >> ~/.ssh/known_hosts

            - name: Deploy to Nginx
              run: |
                  PUBLIC_SERVER_IP=${{ secrets.PUBLIC_SERVER_IP }}
                  PUBLIC_SERVER_USER=${{ secrets.DEPLOY_USER }}
                  DEPLOY_PATH=${{ secrets.DEPLOY_PATH }}

                  ssh -i ~/.ssh/id_rsa $PUBLIC_SERVER_USER@$PUBLIC_SERVER_IP "mkdir -p $DEPLOY_PATH && sudo chmod -R 770 $DEPLOY_PATH"
                  scp -i ~/.ssh/id_rsa -r apps/frontend/dist/* $PUBLIC_SERVER_USER@$PUBLIC_SERVER_IP:$DEPLOY_PATH
